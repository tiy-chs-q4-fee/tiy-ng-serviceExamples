<h2>Posts</h2>
<p><a href="#/blogLocal/new">Create New Post</a></p>
<article ng-repeat="item in posts">
    <h3>{{item.title}}</h3>
    <p>{{item.content.substring(0, 255)}} ... <a href="#/blogLocal/{{$index}}">View More</a></p>
    <p><a href="#/blogLocal/{{$index}}/edit">edit</a> | <a href="" ng-click="removePost($index)">delete</a></p>
</article>
