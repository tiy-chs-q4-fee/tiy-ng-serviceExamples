<h2>Edit Post</h2>
<form action="" ng-submit="editPost(singlePost)">
    <h3><input type="text" ng-model="singlePost.title" value="singlePost.title"/></h3>
    <p><textarea name="postContent" id="" cols="30" rows="10" ng-model="singlePost.content">
        {{singlePost.content}}
    </textarea></p>
    <button type="submit">Update Post</button>
</form>
